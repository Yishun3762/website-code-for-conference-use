<script>

    const images = [
        '屏幕截图 2024-09-27 202032.png',
        '微信图片_20241121130628.jpg',
        '微信图片_20241121130650.jpg',
        '微信图片_20241121130651.jpg',
    ];
    // 定义一个变量，用于记录当前显示的背景图片的索引
    let currentIndex = 0;
    // 定义一个变量，用于记录点击按钮的次数
    let Count = 0;
    // 定义一个变量，用于记录随机生成的额外点击次数
    let additional = Math.floor(Math.random() * 7) + 1;

    // 为按钮添加点击事件
    document.getElementById('change-bgpic').addEventListener('click', function() {
        // 每点击一次按钮，Count加1

                alert('再点我就真的走了喵~');
            }
        // 如果Count大于3且小于等于3+additional，则弹出相应的提示框
        } else if (Count > 3 && Count <= 3 + additional) {
            alert('嘿嘿，咱喵还舍不得走喵~');
        // 如果Count大于3+additional，则弹出相应的提示框，并切换背景图片
        } else {
            alert('哼，咱喵去找主人AsagiYuumoya了喵~');
            // 将currentIndex加1，并取模images.length，确保currentIndex在0到images.length-1之间
            currentIndex = (currentIndex + 1) % images.length;
            // 将body的背景图片设置为当前索引对应的图片
            document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        }
    });
